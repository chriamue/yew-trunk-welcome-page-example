name: GitHub Pages

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true

      - name: Install trunk
        uses: jetli/trunk-action@v0.4.0
        with:
          version: "latest"

      - name: Get repository name
        run: echo "REPO_NAME=${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV

      - name: Build welcome page
        run: |
          cd welcome-page
          trunk build --release --public-url /${{ env.REPO_NAME }}

      - name: Build main app
        run: trunk build --release --public-url /${{ env.REPO_NAME }}/p

      - name: Prepare dist directory
        run: |
          mkdir -p dist_temp/p
          cp -r welcome-page/dist/* dist_temp/
          cp -r dist/* dist_temp/p/
          rm -rf dist
          mv dist_temp dist
          cp dist/index.html dist/404.html

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
