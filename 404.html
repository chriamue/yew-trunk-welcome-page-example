<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Redirecting...</title>
        <script>
            var basePath = "BASE_PATH_PLACEHOLDER";
            var path = window.location.pathname;
            if (path.startsWith(basePath + "/p")) {
                window.location.href = basePath + "/p/";
            } else {
                window.location.href = basePath + "/";
            }
        </script>
    </head>
    <body>
        Redirecting...
    </body>
</html>
